{% extends 'master/master.html' %}
{% load staticfiles %}
{% block title %}Company Dashboard {%endblock%}

{% block body %}
<section class="page-heading">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{job.job_title}}</h1>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <br />
  <div class="row">
    <hr />
    <a href="{% url 'company_profile' %}" class="btn btn-primary">Dashboard</a>
    <a href="{% url 'add_vacancy' %}" class="btn btn-primary">Add Vacancy</a>
    <hr />
    <div class="col-md-12">
      <form method="post" action="{% url 'job_update' job.id %}">
        {{form.as_table}}
        {% csrf_token %}
        <br />
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
